---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>

<div class="pagination">

  <!-- newer: changed to < previous -->
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}"> &lt; Previous</a>
  {% else %}
    <span class="pagination-item newer">&lt; Previous</span>
  {% endif %}


  <!-- older: changed to next > -->
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Next &gt;</a>
  {% else %}
    <span class="pagination-item older">Next &gt;</span>
  {% endif %}


</div>
